---

- name: Ensure ~/.gitconfig copied from ../files/master.gitconfig
  hosts: localhost
  tasks:
    - name: Copy master.gitconfig to ~/.gitconfig
      copy: 
        src: "../files/master.gitconfig"
        dest: "~/.gitconfig"

- name: Ensure homebrew packages are installed
  hosts: localhost
  tasks:
  - homebrew: name=bat state=latest
  - homebrew:
      name: jq
      state: latest